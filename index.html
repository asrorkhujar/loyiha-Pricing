<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>


<body>
<main>
  <div class="container">
    <section class="pricing-head">
<h2>our pricing</h2>
    </section>

<section class="pricing-hero">

<div class="box first-box">
<h3 class="level">Basic</h3>
<p class="cost"><span class="dollar">$</span>19.99</p>
<ul class="pricing-list">
  <li class="pricing-items">500 GB Storage</li>
  <li class="pricing-items">2 Users Allowed</li>
  <li class="pricing-items">Send up to 3 GB</li>
</ul>
<a class="pricing-button" href="#">learn more</a>
</div>

<div class="box second-box">
  <h3 class="level lvl-second">Professional</h3>
  <p class="cost"><span class="dollar">$</span>24.99</p>
  <ul class="pricing-list second-list">
    <li class="pricing-items">1 TB Storage</li>
    <li class="pricing-items">5 Users Allowed</li>
    <li class="pricing-items">Send up to 10 GB</li>
  </ul>
  <a class="pricing-button btn-second" href="#">learn more</a>
  </div>

  <div class="box third-box">
    <h3 class="level lvl-third">Master</h3>
    <p class="cost"><span class="dollar">$</span>39.99</p>
    <ul class="pricing-list">
      <li class="pricing-items">2 TB Storage</li>
      <li class="pricing-items">10 Users Allowed</li>
      <li class="pricing-items">Send up to 20 GB</li>
    </ul>
    <a class="pricing-button btn-third" href="#">learn more</a>
    </div>

    </section>
  </div>

</main>

</body>

</html>
